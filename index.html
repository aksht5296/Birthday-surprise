<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #b30000;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 40px;
        }
        .message {
            font-size: 24px;
            margin: 20px auto;
            width: 80%;
        }
        #photo {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .upload-section {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday My Love ❤️</h1>
        <p class="message">You are the most beautiful part of my life, and I am grateful for every moment with you.</p>
        
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*" onchange="loadFile(event)">
            <br>
            <img id="photo" src="" alt="Your Uploaded Image" style="display: none;">
        </div>

        <div class="footer">With all my love, [Akshat]</div>
    </div>

    <script>
        function loadFile(event) {
            var image = document.getElementById('photo');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
        }
    </script>
</body>
</html>
